<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Manage Notes App</title>
    <meta name="charset" content="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Gustavo Henrique">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="web, app, managage notes, javascript, postit">
    <meta name="description" content="Web Application for managing notes with only and plain javascript">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/note-favicon.png">
  </head>
  <body>
    <div class="menu-button" id="menu-button">
      <div></div>
    </div>
    <section class="right-control-panel" id="sidebar">
      <div class="profile-container">
        <img src="img/profile-photo.png" alt="Profile Photo" class="profile-photo">
        <h2 class="user-name">Elizabeth Rosetta</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Contant</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
      <div class="add-card-icon"></div>
      <footer>
        <div class="social-icons">
          <i class="fa fa-facebook-square fa-2x"></i>
          <i class="fa fa-google-plus-square fa-2x"></i>
        </div>
        <p>Icon made by SimpleIcon from <a href="http://www.flaticon.com">www.flaticon.com</a></p>
      </footer>
    </section>
    <main class="cards-container">
      <div class="flex-container" id="cards-box">
      </div>
    </main>
    <div id="add-card-popup" class="popup-add-card-form">
      <form id="add-card-form" action="index.html" method="post">
        <input id="title" type="text" name="title" placeholder="Title">
        <textarea id="description" name="description" rows="6" placeholder="Description"></textarea>
        <button type="submit" name="button">Add</button>
      </form>
    </div>
    <script src="js/main.js"></script>
    <script src="js/manageCards.js"></script>
  </body>
</html>
